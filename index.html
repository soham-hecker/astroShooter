<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="rules">
        <div>Welcome to "Space Adventure"</div>
        <div>Click SPACE BAR to SHOOT</div>
        <div class="red">BEWARE! The Asteroids change course midway</div>
        <div>*TIP: Don't double shoot within 2 sec</div>
    </div>
    <div class="gameCont">
        <div id="ship"><img src="https://www.gammastack.com/wp-content/uploads/2022/02/Rocket.png" alt="" height="151px"></div>
        <div id="asteroid" class="asteroidAni"><img src="https://pngimg.com/d/asteroid_PNG17.png" alt="" height="150px"></div>
        <div id="bullet"></div>
        <div class="score">Score: 0</div>
        <div class="gameOver">
            <div><b>GAME OVER</b></div>
            <button class="btn">Play Again</button>
        </div>
    </div>
    <!-- <div class="gameOver">
        <div><b>GAME OVER</b></div>
        <button class="btn">Play Again</button>
    </div> -->
</body>
</html>
